<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>

</head>

<body>
    <header>
        <a href="#" id="brand">facebook</a>
        <form action="/">
            <ul>
                <li>Email or phone <br> <input type="text" name="email"></li>
                <li>password <br> <input type="password" name="password"><br>
                    <a href="#" id="forget">Forgotten Account?</a>
                </li> <br>
                <li><input type="submit" name="Login" value="Log In"></li>

            </ul>
        </form>
    </header>
    <div class="main">

        <div class="section">
        <div id="left-title" h3>
                Facebook helps us to find and connect people oll over the World
            </h3></div> 
            <img src="facebookmap-removebg-preview.png" alt="facebookmap">
        </div>
        <div class="section">
            <div class="right-section">
            <h2>Sign-Up Or Create an Account</h2>
            <h3>  its Quick & Easy</h3>
            <form action="/" method="post">
                <input type="text" placeholder="first name" class="input-group">
                <input type="text" placeholder="last name"class="input-group">
                <br>
                <input type="email" placeholder="Enter your Email id "class="input-group input-group-full">
                <br>
                <input type="password" placeholder="Enter your New password "class="input-group input-group-full">
                <br>
                <div class="subtitle">Birthday</div>
                <input type="date" id="Date" name="date" value="Date"class="input-group">
                <label for="Date">
                <div class="subtitle">Gender </div>
                <input type="radio" name="sex0" id="sex-f">
                <label for="sex-f">Female</label>
                <input type="radio" name="sex0" id="sex-m">
                <label for="sex-f">Male</label>
                <input type="radio" name="sex0" id="custom">
                <label for="custom">custom</label>
                <div class="terms">
                    By clicking Sign-Up, you agree to our <a href="#">Terms</a>, <a href="#">Data policy</a> and
                    <a href="#">Cookie policy.</a>You my recive SMS notification from us and can opt out at any time.
                </div>
                <input type="submit" value="Sign-Up">
            
        </div>
        
        
    </div>
